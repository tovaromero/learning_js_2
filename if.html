<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo if</title>
  <script>
    function verificarEdad() {
      let edad = 20;
      if (edad >= 18) {
        alert("Eres mayor de edad.");
      }
    }
  </script>
</head>
<body>
  <h1>Ejemplo de if</h1>
  <button onclick="verificarEdad()">Verificar edad</button>
</body>
</html>
