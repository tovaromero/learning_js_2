<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo if else</title>
  <script>
    function saludar() {
      let hora = 15;
      if (hora < 12) {
        alert("Buenos días ☀️");
      } else {
        alert("Buenas tardes 🌇");
      }
    }
  </script>
</head>
<body>
  <h1>Ejemplo de if else</h1>
  <button onclick="saludar()">Mostrar saludo</button>
</body>
</html>
