<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo while</title>
  <script>
    function contar() {
      let i = 1;
      let mensaje = "";
      while (i <= 5) {
        mensaje += "Número: " + i + "\n";
        i++;
      }
      alert(mensaje);
    }
  </script>
</head>
<body>
  <h1>Ejemplo de while</h1>
  <button onclick="contar()">Contar números</button>
</body>
</html>
