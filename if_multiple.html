<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>If múltiple</title>
  <script>
    function evaluarNota() {
      let nota = 75;
      if (nota >= 90) {
        alert("Excelente 💯");
      } else if (nota >= 70) {
        alert("Aprobado 👍");
      } else {
        alert("Reprobado 😢");
      }
    }
  </script>
</head>
<body>
  <h1>Ejemplo de if múltiple</h1>
  <button onclick="evaluarNota()">Evaluar nota</button>
</body>
</html>
